<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
</head>
<body>
   <div class="profile-card">
        <div class="header-image"></div>
        <div class="image">
            <img src="images/profileupdated.png" alt="profile-image" class="profile-image">
        

        </div>
            <div class="text-data">
            <span class="name">Ryan McGonagle</span>
            <span class="job">Each day is a learning day</span>
        </div>

        <div class="media-buttons">
            <a href="#"style="background:#4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>

            <a href="#" style="background:#1da1f2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>

            <a href="#" style="background:#e1306c" class="link">
                <i class='bx bxl-github'></i>
            </a>

            <a href="https://www.linkedin.com/in/ryan-mcgonagle-7b7853226/" style="background:#0077B5 " class="link">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
        <div class="buttons">
          <button class="button">My Cv</button>
          <button class="button">Contact me</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxl-javascript'></i>
                <span class="number">Javascript</span>
            </div>

            <div class="data">
                <i class='bx bxl-html5'></i>
                <span class="number">HTML</span>
            </div>

            <div class="data">
                <i class='bx bxl-css3'></i>
                <span class="number">CSS</span>
            </div>
        </div>
    </div>
</body>        
</html>
